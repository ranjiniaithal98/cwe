
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Connect with CWE</title>
    <style>
      body {
        background: #f9f9f9;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        color: #333;
      }
      .container {
        background: white;
        max-width: 400px;

        padding: 2rem;
        border-radius: 12px;

        text-align: center;
      }
      h1 {
        margin-bottom: 1.5rem;
        font-weight: 700;
        color: #0052cc;
      }
      ul {
        list-style: none;
        padding: 0;
        margin: 0;
      }
      li + li {
        margin-top: 1rem;
      }
      a {

        padding: 0.8rem 1rem;
        background: #0052cc;
        color: white;
        text-decoration: none;
        border-radius: 8px;
        font-weight: 600;
        transition: background-color 0.3s ease;
      }
      a:hover,
      a:focus {
        background: #003d99;
        outline: none;
      }
      footer {
        margin-top: 2rem;
        font-size: 0.85rem;

          >
        </li>
